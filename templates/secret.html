{% extends "base.html" %}
    {% block title %}
        Secret
    {% endblock %}

    {% block content %}
        <form action="secret" method="post">
            <label for="name">Enter name of secret record</label>
            <input type="text" id="name" name="secret_name" required><br>
            <label for="text">Enter secret record</label>
            <input type="text" id="text" name="secret_text" required><br>
            <button type="submit">Add record</button>
        </form>
    {% if secret_records %}
        <h1>Records:</h1>
        <ul>
            {% for secret_record in secret_records %}
                <li>{{secret_record.id}} {{secret_record.name}} {{secret_record.text}}</li>

            {% endfor %}
            <form action="delete_secret" method="post">
                <input type="number" id="id" name="id" placeholder="Number of record">
                <button type="submit">Delete</button>
            </form>
        </ul>
    {% endif %}
    {% endblock %}
